<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background Example</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set video to cover the entire background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Makes the video cover the whole container */
            z-index: -1; /* Places the video behind all other content */
        }

        /* Overlay text styling */
        .content {
            position: relative;
            z-index: 1;
            color: #ffffff;
            text-align: center;
            padding-top: 20%;
            font-family: Arial, sans-serif;
        }

        .content h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .content p {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

    <!-- Video Background -->
    <video class="video-background" autoplay muted loop>
        <source src="./video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Overlay Content -->
    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>This is a sample background video with overlay text.</p>
    </div>

</body>
</html>
